<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/img/logo-sin-fondo.png" alt=""></a>
        </div>
        <nav class="navbar1">
            <ul>
                <li><a href="../pages/hombre.html">Hombre</a></li>
                <li><a href="../pages/mujer.html">Mujer</a></li>
                <li><a href="../pages/niños.html">Niños</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Marcos" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" value="Perez" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                Por favor ingres el nombre de una provincia.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Localidad</label>
                <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir</option>
                <option>Albardón</option>	
                <option>Angaco</option>
                <option>Calingasta</option>    
                <option>Capital</option>    
                <option>Caucete</option>   
                <option>Chimbas</option>    
                <option>Iglesia</option>    
                <option>Jáchal</option>     	
                <option>9 de julio</option>   
                <option>Pocito</option>    		
                <option>Rawson</option>    	    
                <option>Rivadavia</option>    
                <option>San Martín</option>    	
                <option>Santa Lucía</option>    
                <option>Sarmiento</option>    
                <option>Ullum</option>    
                <option>Valle Fértil</option>    
                <option>25 de mayo</option>   
                <option>Zonda</option>    
                </select>
                <div class="invalid-feedback">
                    por favor elija una localidad.
                </div>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Direccion email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <section class="seccion-footer1">
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook"></i>https://es-la.facebook.com/</a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i>https://www.instagram.com/</a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i>https://www.youtube.com/</a>
        </section>
        <section class="seccion-footer2">
            <i class="fas fa-phone">CONTACO</i>
            <P>1223456566</P>
        </section>
        <section class="seccion-footer3">
            <i>icono</i>
            <img src="./assets/img/mapa.png" alt="">
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
