    <main class="contacto">
        <section>
            <h2 class="section-title">Contacto</h2>
            <div class="contact-form">
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
        </section>
        <section>
            <h2 class="section-title">Como llegar</h2>
            <iframe id="inlineFrameExample"
            title="Inline Frame Example"
            width="300"
            height="200"
            src="https://www.google.com.ar/maps/place/Plaza+25+de+Mayo/@-31.5291859,-68.5283302,14.25z/data=!4m6!3m5!1s0x968140281b059031:0xbdafc7e302f74c9a!8m2!3d-31.5373564!4d-68.5251884!16s%2Fg%2F123266t3">
        </iframe>
        </section>

    </main>
